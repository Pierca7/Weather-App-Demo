<div class="col-12 panel text-center" id="today-panel">

    <!-- Titulo -->
    <h1 class="display-1 mb-3">Hoy</h1>

    <!-- Datos de la ciudad -->
    <span class="city"></span>
    <span class="time"></span>
    <br/>
    <span class="localtime"></span>

    <!-- Datos actuales -->
    <div class="row justify-content-center mt-4 mb-5">
        <div class="col-auto my-auto">
            <canvas id="weather-icon" class="" height="128" width="128"></canvas>
        </div>
        <div class="col-auto my-auto">
            <span class="temp"></span>
        </div>
        <div class="col-12">
            <span class="weather mb-2"></span><br/>
        </div>
    </div>

    <hr>
    <div class="row w-75 mx-auto my-2" id="today-by-hour">
        <!-- Datos por horas -->
    </div>
    <hr>
</div>
